{% extends 'base.html' %}

{% block content %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">I am Ren Casanova</h1>
      <p class="lead text-muted">a noble spirit embiggens the smallest man</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
      {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
           <img class="card-img-top" src="{{ job.image.url }}">
            <div class="card-body">
              <p class="card-text text-justify" >{{ job.description }}.</p>
              <div class="d-flex justify-content-between align-items-center">
               
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      </div>
    </div>
  </div>

</main>

{% endblock %}
