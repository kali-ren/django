{% extends 'base.html' %}

{% block content %}
<main role="main">
	<div class="container">
	<h1 class="text-center pt-3">Blog</h1>
	<br>
	<h2>Latest Posts</h2>
	<hr>

	{% for blog in posts.all %}
		<a href="{% url 'blog:detail' blog.to_url %}"><h3>{{ blog.title }}</h3></a>
		{{ blog.date_posted }}
		<br>
		<img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200>
		<br>
	{% endfor %}
	
	</div>
</main>

{% endblock %}
